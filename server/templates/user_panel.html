<!DOCTYPE html>
<html lang="en">
<head>
    <title>{{ title }}</title>
    <script>
        function redirectTo(action) {
            window.location.href = action;
        }
    </script>
</head>
<body>
    <h1>Welcome {{ username }}</h1>
    <button type="button" onclick="redirectTo('device_registration');">Register Device</button>

    <h2>Your Devices</h2>
    <ul>
        {% for device in devices %}
            <li>{{ device }}</li>
        {% endfor %}
    </ul>
</body>
</html>
